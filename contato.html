<body>
    <header>

<main>
    <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">email</label>
        <input type="email" name="" id="email" class="input-padrao" required>

        <label for="telefone">Telefone</label>
        <input type="number" name="" id="telefone" class="input-padrao" >

        <label for="texto-area">Mensagem</label>
        <textarea name="" id="texto-area" cols="40" rows="10" class="input-padrao"></textarea>

    <fieldset class="radio-contato">
            <legend>Como prefere o nosso contato ?</legend> 
            <label for="radio-email" class="ctt"><input type="radio" name="contato" id="radio-email">Email</label>
            

            <label for="radio-telefone" class="ctt"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
            

            <label for="radio-whats"  class="ctt"><input type="radio" checked name="contato" id="radio-whats">        Whatsapp</label>
              
    </fieldset>
    <fieldset>
        <legend>Qual horario prefere ser atendido ?</legend> 
        <select name="" id="">
<option value="">Manh√£</option>
<option value="">Tarde</option>
<option value="">Noite</option>
        </select>
    </fieldset>
        <label for="novidades"><input type="checkbox" name="" id="novidades" class="checkbox">Gostaria de receber nossas novidades por e-mail</label>
        

        <input type="submit" value="Enviar formulario" class="enviar">
    </form>
</main>


<table>
    <thead>
         <tr>
        <th>Dia</th>

    </tr>

        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>

    </tbody>

</table>
